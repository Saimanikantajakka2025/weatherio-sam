name: Deploy Weatherio (SAM)

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-south-1
      ARTIFACT_BUCKET: weatherio-sam-artifacts-771817872925-ap-south-1
      STACK_NAME: weatherio

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::771817872925:role/WeatherioGithubActionsDeployer
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Install AWS SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Show SAM version
        run: sam --version

      # Build the app (this installs prod deps into the build folder)
      - name: Build SAM Application
        run: sam build --use-container

      # Optional sanity checks (helpful while debugging)
      - name: Show built template head
        run: head -n 20 .aws-sam/build/template.yaml

      - name: Ensure @codegenie/serverless-express is packaged
        run: |
          ls -la .aws-sam/build/WeatherApi/node_modules | head -n 50 || true
          test -d ".aws-sam/build/WeatherApi/node_modules/@codegenie/serverless-express"

      # Validate the BUILT template
      - name: Validate SAM template (built)
        run: sam validate --template-file .aws-sam/build/template.yaml --region ${{ env.AWS_REGION }}

      # Deploy the BUILT template
      - name: Deploy to AWS
        run: |
          sam deploy \
            --template-file .aws-sam/build/template.yaml \
            --stack-name $STACK_NAME \
            --s3-bucket $ARTIFACT_BUCKET \
            --capabilities CAPABILITY_IAM CAPABILITY_AUTO_EXPAND \
            --region $AWS_REGION \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset
