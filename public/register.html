<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weatherio - Register</title>
</head>

<body style="margin:0; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:linear-gradient(135deg, #9face6, #74ebd5); height:100vh; display:flex; align-items:center; justify-content:center;">

  <div id="registerpage" style="background:white; padding:40px 50px; border-radius:15px; box-shadow:0 4px 20px rgba(0,0,0,0.2); width:350px; text-align:center;">
    <h1 style="margin-bottom:25px; color:#333; font-size:26px;">Register</h1>

    <form id="registerForm" style="display:flex; flex-direction:column; gap:15px;">
      <label for="email" style="text-align:left; font-weight:600; font-size:14px; color:#555;">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required
             style="padding:10px 12px; border:1px solid #ccc; border-radius:8px; font-size:15px; transition:border-color 0.3s;">

      <label for="password" style="text-align:left; font-weight:600; font-size:14px; color:#555;">Password:</label>
      <input type="password" id="password" placeholder="Create a password" required
             style="padding:10px 12px; border:1px solid #ccc; border-radius:8px; font-size:15px; transition:border-color 0.3s;">

      <button type="submit"
              style="margin-top:10px; background:#6c63ff; color:white; font-weight:bold; border:none; padding:12px; border-radius:8px; cursor:pointer; font-size:15px; transition:background 0.3s;">
        Register
      </button>
    </form>

    <p style="margin-top:20px; font-size:14px; color:#555;">
      Already have an account?
      <a href="/" style="color:#6c63ff; text-decoration:none; font-weight:600;">Login here</a>
    </p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        alert('Registration successful! You can now log in.');
        window.location.href = '/login';
      } else {
        alert(data.error || 'Registration failed');
      }
    });
  </script>
</body>
</html>
