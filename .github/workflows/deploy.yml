name: Deploy Weatherio (SAM)

on:
  push:
    branches: [ "main" ]  # change if your default branch is not main

permissions:
  id-token: write   # required for OIDC
  contents: read    # to checkout code

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-south-1
      ARTIFACT_BUCKET: weatherio-sam-artifacts-771817872925-ap-south-1
      STACK_NAME: weatherio

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::771817872925:role/WeatherioGithubActionsDeployer
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Install AWS SAM CLI
        uses: aws-actions/setup-sam@v2

      # (Optional) Ensure SAM template is valid before deploy
      - name: Validate SAM template
        run: sam validate --region ${{ env.AWS_REGION }}

      # Build SAM application (creates .aws-sam/build)
      - name: Build SAM Application
        run: sam build --use-container

      # Deploy directly using your artifact bucket & root template.yaml
      - name: Deploy to AWS
        run: |
          sam deploy \
            --template-file template.yaml \
            --stack-name $STACK_NAME \
            --s3-bucket $ARTIFACT_BUCKET \
            --capabilities CAPABILITY_IAM CAPABILITY_AUTO_EXPAND \
            --region $AWS_REGION \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --resolve-s3 false
